<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
</head>
<body>
    <div class="nav-bar">
        <div class="nav-content"> <!-- This will contain Home and About --> 
            <div class="icon">
                <a class="home-button" href="index.html">Home</a>
            </div>
            <div class="icon">
                <a class="about-button" href="about.html">About</a>
            </div>
        </div>
        <div class="nav-content"> <!-- This will contain the logo -->
            <div class="logo">Maxwell Irvine</div>
        </div>
        <div class="nav-content"> <!-- This will contain Projects and Contact -->
            <div class="icon">
                <a class="projects-button" href="projects.html">Projects</a>
            </div>
            <div class="icon">
                <a class="contact-button" href="contact.html">Contact</a>
            </div>
        </div>
    </div>
    <div class="contact-area">
        <form class="contact-form" action="http://localhost:5000" enctype="multipart/form-data" method="POST">
            <input class="element" type="text" name="first-name" placeholder="Name">
            <input class="element" type="text" name="last-name" placeholder="Last Name">
            <br>
            <input class="element center-item" type="text" name="email" placeholder="Email Address">
            <br>
            <textarea class="element center-item" name="message" placeholder="Message"></textarea>
            <br>
            <div class="final">
                <input class="element" type="submit">
                <input class="element" type="reset">
            </div>
        </form>
    </div>
</body>
</html>
