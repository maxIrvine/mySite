<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
</head>
<body>
    <div class="nav-bar">
        <div class="nav-content"> <!-- This will contain Home and About --> 
            <div class="icon">
                <a class="home-button" href="index.html">Home</a>
            </div>
            <div class="icon">About</div>
        </div>
        <div class="nav-content"> <!-- This will contain the logo -->
            <div class="logo">Maxwell Irvine</div>
        </div>
        <div class="nav-content"> <!-- This will contain Projects and Contact -->
            <div class="icon">Projects</div>
            <div class="icon">
                <a class="contact-button" href="contact.html">Contact</a>
            </div>
        </div>
    </div>
    <div class="contact-area">
        <form class="contact-form" action="http://localhost:5000" enctype="multipart/form-data" method="POST">
            <label>Enter name:
                <input type="text" name="name" value="">
            </label>
            <br>
            <label>Enter your email address:
                <input type="text" name="email" value="">
            </label>
            <br>
            <label>Enter your Message:
                <textarea name="message"></textarea>
            </label>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </div>
</body>
</html>
